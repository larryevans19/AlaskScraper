<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AlaskScraping the News</title>
  <link rel="shortcut icon" type="image/png" href="/images/fave.png">
  <style>
    body {
      background-color: #0f204b !important;
    }

    .navbar {
      background-color: gold;
      padding: 0rem !important;


    }

    /* #topbar {
      width: 100vw;
      height: auto;
      max-height: 35vh;
      display: block;
      margin: auto;
      width: 100%
    } */

    .card {
      background-color: lightgoldenrodyellow !important;
    }

    #wrapper {
      width: 90vw;
      margin-left: auto;
      margin-right: auto;

    }

    #articles {
      display: inline-block;

      width: 100%;
      height: 700px;
    }

    #comments {
      width: 100%;
      background-color: lightgoldenrodyellow;
      padding: 0rem 1rem 0rem 1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border-radius: .4rem;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
      padding: .25rem;

    }

    input {
      height: 36px;
      font-size: 24px;
      margin: .25rem;
    }

    textarea {
      height: 200px;
      font-size: 18px;
      margin: .25rem;
    }

    .top {
      text-align: center;
      color: gold;
    }

    .arty {
      margin: 1rem;
    }

    #byline {
      font-size: smaller;
    }

    #navtitle {
      color: gold !important;
      background-color: #0f204b !important;
    }

    #flag {
      text-align: center;
      margin: 0 auto;
      display: block;
    }

    .card-title {
      color: #0f204b;

    }

    .topcom {
      padding-top: 1rem;
    }

    #delete-comment {
      margin-bottom: .15rem !important
    }

    #save-comment {
      margin: 1rem 0 1rem 0;
    }

    #no-comment {
      padding-bottom: 1rem !important;
    }

    .no-comment-add {
      margin-bottom: 1rem !important;
    }
  </style>
</head>

<body>


  <!-- <nav class="navbar"> -->

  <img src='/images/background.png' id='topbar' alt='topbar'>

  <!-- </nav> -->

  <div id="wrapper">
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <h1 class="top">AlaskScraping the News</h1>
        <h5 class="top">An Alaska News Scraper powered by the <i>Fairbanks Daily News-Miner</i></h5>
        <h6 class="top">Click on the State Flag to Have the Big Dipper Scrape the Headlines</h6>
        <img src='/images/background.png' id='topbar' alt='topbar'>
        <a href='#!' id='scrape'><img src='/images/flag.png' id='flag' alt='flag'></a>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div id="articles"></div>
      </div>
      <div class="col-4">
        <div id="comments" display='none'></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
